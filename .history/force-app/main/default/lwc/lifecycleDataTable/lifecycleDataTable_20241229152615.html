<template>
    <lightning-card title="Account List from DataTable" icon-name="standard:account">
        <!--Check if account are available-->
        <template if:true={accounts}>
            <lightning-datatable data={accounts} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <!-- Display an error message if there is an error -->
        <template if:true={error}>
            <p class="slds-text-"></p>
        </template>
    </lightning-card>
</template>
