<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-gutters">
            <lightning-input type="text" label="Search Keyword" onchange={handleInputChange}></lightning-input>
            <lightning-combobox label="Object to Search" value={selectedObject} options={objectOptions}
                onchange={handleObjectChange}>
            </lightning-combobox>
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>
    </div>

    <template if:true={records}>
        <lightning-datatable key-field="Id" data={records} columns={columns} hide-checkbox-column>
        </lightning-datatable>
        <div class="slds-m-top_medium">
            <lightning-button label="Previous" onclick={handlePreviousPage}></lightning-button>
            <lightning-button label="Next" onclick={handleNextPage}></lightning-button>
        </div>
    </template>
    <template if:true={error}>
        <p>{error}</p>
    </template>
</template>
